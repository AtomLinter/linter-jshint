dependencies:
  override:
    - curl -L https://atom.io/download/deb -o atom-amd64.deb
    - sudo dpkg --install atom-amd64.deb || true
    - sudo apt-get update
    - sudo apt-get -f install
    - apm install
test:
  override:
    - atom -v
    - apm -v
    - ./node_modules/.bin/eslint lib
    - ./node_modules/.bin/eslint spec
    - apm test
